<!DOCTYPE html>

<html lan="en">
	<title> Geoff's Personal Timer </title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- boilerplate to import jQuery + BootStrap -->
	<script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/my-stylesheet.css">

    <script language="Javascript" type="text/javascript" src="js/my-javascript.js"></script>

</html>

<body>
	<div class="container-fluid">
		<h1 id="myHeader">Ghost Timer</h1>

		<!-- TO ADD LATER: TOGGLE MODES
		<button class="toggle" id="toWorkout">Workout Timer</button>
		<button class="toggle" id="toRegular">Regular Timer</button>
		   TO ADD LATER: TOGGLE MODES-->		

		<div class="clock">

			<div id="circle-border">
				<canvas id="circle-backdrop" width="500" height="500"></canvas>
				<script>
					let cx = document.querySelector("canvas").getContext("2d");

					// draws a full circle from center of div box
					cx.beginPath();
					cx.arc(250, 250, 240, 0, 7);
					cx.lineWidth = 15;
					cx.strokeStyle = "#E6E4E2";
					cx.stroke();
				</script>

				<canvas id="circle-overlay" width="500" height="500"></canvas>			
			</div>

			<div id="media-controls">
				<i id="play" class="fa fa-play"></i> 
				<i id="pause" class="fa fa-pause"></i>
			</div>

			<div id="checkmark-control">
				<i id="checkmark" class="fa fa-check"></i>
			</div>

			<div id="break-entry">
				<input id="hours-break" maxlength="2" placeholder="00" pattern="\d*">
				<separator>:</separator>
				<input id="minutes-break" maxlength="2" placeholder="00" pattern="\d*">
				<separator>:</separator>
				<input id="seconds-break" maxlength="2" placeholder="00" pattern="\d*">
			</div>

			<div id="repetitions-entry">
				<input id="repetitions-entry" maxlength="2" placeholder="00" pattern="\d*">
			</div>	

		</div>

		<!-- this is new for addTimeEntryFeat-->
		<div class="settings" width="500px">	
			<span id="reset-cells">
				<button type="button" id="reset">Reset</button>
			</span>
      		<span id="time-cells">
	        	<span id="countdown-display">
	          		<input id="hours" maxlength="2" placeholder="00" readonly></input>
			        <separator>:</separator>
			        <input id="minutes" maxlength="2" placeholder="00" readonly></input>
			        <separator>:</separator>
			        <input id="seconds" maxlength="2" placeholder="00" readonly></input>
			    </span>
	      
	        	<span id="duration-entry">
	          		<input id="hours-work" maxlength="2" placeholder="00" pattern="\d*">
	          		<separator>:</separator>
	          		<input id="minutes-work" maxlength="2" placeholder="00" pattern="\d*">
	          		<separator>:</separator>
	          		<input id="seconds-work" maxlength="2" placeholder="00" pattern="\d*">
	        	</span>
      		</span>
      		<span id="stealth-cells">
				<button type="button" id="turn-stealth-on">Ghost: Off</button>
				<button type="button" id="turn-stealth-off">Ghost: On</button>
			</span>
		</div>
	</div>
	
	<audio id="ping-alarm">
		<source src="assets/notification.mp3" type="audio/mpeg"/>
    	<source src="assets/notification.ogg" type="audio/ogg"/>
    </audio>

    <audio id="loop-alarm">
    	<source src="assets/marimba.mp3" type="audio/mpeg"/>
    </audio>

</body>
